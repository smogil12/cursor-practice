<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="login-section" style="display:none;">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login-error" style="color:red;"></div>
  </div>
  <div id="app" style="display:none;">
    <button id="logout-btn" style="float:right;">Logout</button>
    <h1>Project Management App</h1>
    <section id="clients-section">
      <h2>Clients</h2>
      <ul id="clients-list"></ul>
      <form id="add-client-form">
        <input type="text" id="client-name-input" placeholder="Add new client" required />
        <button type="submit">Add Client</button>
      </form>
    </section>
    <section id="projects-section" style="display:none;">
      <h2 id="projects-title"></h2>
      <ul id="projects-list"></ul>
      <form id="add-project-form">
        <input type="text" id="project-name-input" placeholder="Add new project" required />
        <input type="number" id="project-hours-input" placeholder="Total hours" min="0" step="0.1" required />
        <button type="submit">Add Project</button>
      </form>
      <button id="back-to-clients">Back to Clients</button>
    </section>
    <section id="tasks-section" style="display:none;">
      <h2 id="tasks-title"></h2>
      <ul id="tasks-list"></ul>
      <form id="add-task-form">
        <input type="text" id="task-desc-input" placeholder="Add new task" required />
        <input type="text" id="task-assignee-input" placeholder="Assign to (name)" required />
        <input type="number" id="task-hours-input" placeholder="Time spent (hours)" min="0" step="0.1" required />
        <button type="submit">Add Task</button>
      </form>
      <button id="back-to-projects">Back to Projects</button>
    </section>
  </div>
  <script>
    // --- Auth and User Data Management ---
    let currentUser = null;
    let currentPassword = null;
    const data = { clients: [] };

    function getUserKey(username) {
      return `pmAppData_${username}`;
    }
    function getUserPasswordKey(username) {
      return `pmAppPassword_${username}`;
    }
    function saveData() {
      if (currentUser) {
        localStorage.setItem(getUserKey(currentUser), JSON.stringify(data));
      }
    }
    function loadData() {
      if (currentUser) {
        const saved = localStorage.getItem(getUserKey(currentUser));
        if (saved) {
          const parsed = JSON.parse(saved);
          data.clients = parsed.clients || [];
        } else {
          data.clients = [];
        }
      }
    }
    function savePassword(username, password) {
      localStorage.setItem(getUserPasswordKey(username), password);
    }
    function getPassword(username) {
      return localStorage.getItem(getUserPasswordKey(username));
    }

    // --- DOM Elements ---
    const loginSection = document.getElementById('login-section');
    const loginForm = document.getElementById('login-form');
    const loginUsername = document.getElementById('login-username');
    const loginPassword = document.getElementById('login-password');
    const loginError = document.getElementById('login-error');
    const appDiv = document.getElementById('app');
    const logoutBtn = document.getElementById('logout-btn');
    const clientsList = document.getElementById('clients-list');
    const addClientForm = document.getElementById('add-client-form');
    const clientNameInput = document.getElementById('client-name-input');
    const projectsSection = document.getElementById('projects-section');
    const projectsTitle = document.getElementById('projects-title');
    const projectsList = document.getElementById('projects-list');
    const addProjectForm = document.getElementById('add-project-form');
    const projectNameInput = document.getElementById('project-name-input');
    const projectHoursInput = document.getElementById('project-hours-input');
    const backToClientsBtn = document.getElementById('back-to-clients');
    const tasksSection = document.getElementById('tasks-section');
    const tasksTitle = document.getElementById('tasks-title');
    const tasksList = document.getElementById('tasks-list');
    const addTaskForm = document.getElementById('add-task-form');
    const taskDescInput = document.getElementById('task-desc-input');
    const taskAssigneeInput = document.getElementById('task-assignee-input');
    const taskHoursInput = document.getElementById('task-hours-input');
    const backToProjectsBtn = document.getElementById('back-to-projects');

    let selectedClientIdx = null;
    let selectedProjectIdx = null;

    // --- Auth Logic ---
    function showLogin() {
      loginSection.style.display = '';
      appDiv.style.display = 'none';
      loginError.textContent = '';
    }
    function showApp() {
      loginSection.style.display = 'none';
      appDiv.style.display = '';
    }
    function logout() {
      sessionStorage.removeItem('pmAppUser');
      currentUser = null;
      currentPassword = null;
      showLogin();
    }
    function tryAutoLogin() {
      const user = sessionStorage.getItem('pmAppUser');
      if (user) {
        currentUser = user;
        showApp();
        loadData();
        renderClients();
      } else {
        showLogin();
      }
    }
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = loginUsername.value.trim();
      const password = loginPassword.value;
      if (!username || !password) {
        loginError.textContent = 'Please enter username and password.';
        return;
      }
      const savedPassword = getPassword(username);
      if (savedPassword === null) {
        // New user, save password
        savePassword(username, password);
      } else if (savedPassword !== password) {
        loginError.textContent = 'Incorrect password.';
        return;
      }
      currentUser = username;
      currentPassword = password;
      sessionStorage.setItem('pmAppUser', username);
      showApp();
      loadData();
      renderClients();
      loginForm.reset();
    });
    logoutBtn.addEventListener('click', function() {
      logout();
    });

    // --- App Logic (same as before, but with per-user data) ---
    function renderClients() {
      clientsList.innerHTML = '';
      data.clients.forEach((client, idx) => {
        const li = document.createElement('li');
        li.style.display = 'flex';
        li.style.alignItems = 'center';
        const nameSpan = document.createElement('span');
        nameSpan.textContent = client.name;
        nameSpan.style.cursor = 'pointer';
        nameSpan.addEventListener('click', () => {
          selectedClientIdx = idx;
          showProjectsSection();
        });
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.marginLeft = '8px';
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          data.clients.splice(idx, 1);
          saveData();
          renderClients();
        });
        li.appendChild(nameSpan);
        li.appendChild(delBtn);
        clientsList.appendChild(li);
      });
    }
    function renderProjects() {
      if (selectedClientIdx === null) return;
      const client = data.clients[selectedClientIdx];
      projectsTitle.textContent = `Projects for ${client.name}`;
      projectsList.innerHTML = '';
      client.projects.forEach((project, idx) => {
        const li = document.createElement('li');
        li.style.display = 'flex';
        li.style.alignItems = 'center';
        // Calculate remaining hours
        const total = typeof project.hours === 'number' ? project.hours : 0;
        const spent = (project.tasks || []).reduce((sum, t) => sum + (typeof t.hours === 'number' ? t.hours : 0), 0);
        const remaining = Math.max(0, total - spent);
        const nameSpan = document.createElement('span');
        nameSpan.textContent = `${project.name} (Total: ${total}h, Remaining: ${remaining}h)`;
        nameSpan.style.cursor = 'pointer';
        nameSpan.addEventListener('click', () => {
          selectedProjectIdx = idx;
          showTasksSection();
        });
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.marginLeft = '8px';
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          client.projects.splice(idx, 1);
          saveData();
          renderProjects();
        });
        li.appendChild(nameSpan);
        li.appendChild(delBtn);
        projectsList.appendChild(li);
      });
    }
    function renderTasks() {
      if (selectedClientIdx === null || selectedProjectIdx === null) return;
      const client = data.clients[selectedClientIdx];
      const project = client.projects[selectedProjectIdx];
      tasksTitle.textContent = `Tasks for ${project.name}`;
      tasksList.innerHTML = '';
      project.tasks.forEach((task, idx) => {
        const li = document.createElement('li');
        li.style.display = 'flex';
        li.style.alignItems = 'center';
        const descSpan = document.createElement('span');
        descSpan.textContent = `${task.desc} (Assigned to: ${task.assignee}, Time spent: ${task.hours ?? 0}h)`;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.marginLeft = '8px';
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          project.tasks.splice(idx, 1);
          saveData();
          renderTasks();
        });
        li.appendChild(descSpan);
        li.appendChild(delBtn);
        tasksList.appendChild(li);
      });
    }
    function showProjectsSection() {
      document.getElementById('clients-section').style.display = 'none';
      projectsSection.style.display = '';
      tasksSection.style.display = 'none';
      selectedProjectIdx = null;
      renderProjects();
    }
    function showClientsSection() {
      projectsSection.style.display = 'none';
      document.getElementById('clients-section').style.display = '';
      tasksSection.style.display = 'none';
      selectedClientIdx = null;
      selectedProjectIdx = null;
      renderClients();
    }
    function showTasksSection() {
      projectsSection.style.display = 'none';
      tasksSection.style.display = '';
      renderTasks();
    }
    addClientForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = clientNameInput.value.trim();
      if (name) {
        data.clients.push({ name, projects: [] });
        clientNameInput.value = '';
        saveData();
        renderClients();
      }
    });
    addProjectForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = projectNameInput.value.trim();
      const hours = parseFloat(projectHoursInput.value);
      if (name && !isNaN(hours) && selectedClientIdx !== null) {
        data.clients[selectedClientIdx].projects.push({ name, hours, tasks: [] });
        projectNameInput.value = '';
        projectHoursInput.value = '';
        saveData();
        renderProjects();
      }
    });
    addTaskForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const desc = taskDescInput.value.trim();
      const assignee = taskAssigneeInput.value.trim();
      const hours = parseFloat(taskHoursInput.value);
      if (desc && assignee && !isNaN(hours) && selectedClientIdx !== null && selectedProjectIdx !== null) {
        data.clients[selectedClientIdx].projects[selectedProjectIdx].tasks.push({ desc, assignee, hours });
        taskDescInput.value = '';
        taskAssigneeInput.value = '';
        taskHoursInput.value = '';
        saveData();
        renderTasks();
      }
    });
    backToClientsBtn.addEventListener('click', function() {
      showClientsSection();
    });
    backToProjectsBtn.addEventListener('click', function() {
      showProjectsSection();
    });

    // --- Initial Load ---
    tryAutoLogin();
  </script>
</body>
</html>
