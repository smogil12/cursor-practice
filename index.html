<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Project Management App</h1>
  <div id="app">
    <section id="clients-section">
      <h2>Clients</h2>
      <ul id="clients-list"></ul>
      <form id="add-client-form">
        <input type="text" id="client-name-input" placeholder="Add new client" required />
        <button type="submit">Add Client</button>
      </form>
    </section>
    <section id="projects-section" style="display:none;">
      <h2 id="projects-title"></h2>
      <ul id="projects-list"></ul>
      <form id="add-project-form">
        <input type="text" id="project-name-input" placeholder="Add new project" required />
        <button type="submit">Add Project</button>
      </form>
      <button id="back-to-clients">Back to Clients</button>
    </section>
    <section id="tasks-section" style="display:none;">
      <h2 id="tasks-title"></h2>
      <ul id="tasks-list"></ul>
      <form id="add-task-form">
        <input type="text" id="task-desc-input" placeholder="Add new task" required />
        <input type="text" id="task-assignee-input" placeholder="Assign to (name)" required />
        <button type="submit">Add Task</button>
      </form>
      <button id="back-to-projects">Back to Projects</button>
    </section>
  </div>
  <script>
    // In-memory data
    const data = {
      clients: []
    };

    // Persistence helpers
    function saveData() {
      localStorage.setItem('pmAppData', JSON.stringify(data));
    }
    function loadData() {
      const saved = localStorage.getItem('pmAppData');
      if (saved) {
        const parsed = JSON.parse(saved);
        // Deep copy to preserve reference
        data.clients = parsed.clients || [];
      }
    }

    // DOM elements
    const clientsList = document.getElementById('clients-list');
    const addClientForm = document.getElementById('add-client-form');
    const clientNameInput = document.getElementById('client-name-input');
    const projectsSection = document.getElementById('projects-section');
    const projectsTitle = document.getElementById('projects-title');
    const projectsList = document.getElementById('projects-list');
    const addProjectForm = document.getElementById('add-project-form');
    const projectNameInput = document.getElementById('project-name-input');
    const backToClientsBtn = document.getElementById('back-to-clients');
    const tasksSection = document.getElementById('tasks-section');
    const tasksTitle = document.getElementById('tasks-title');
    const tasksList = document.getElementById('tasks-list');
    const addTaskForm = document.getElementById('add-task-form');
    const taskDescInput = document.getElementById('task-desc-input');
    const taskAssigneeInput = document.getElementById('task-assignee-input');
    const backToProjectsBtn = document.getElementById('back-to-projects');

    let selectedClientIdx = null;
    let selectedProjectIdx = null;

    // Render clients
    function renderClients() {
      clientsList.innerHTML = '';
      data.clients.forEach((client, idx) => {
        const li = document.createElement('li');
        li.textContent = client.name;
        li.style.cursor = 'pointer';
        li.addEventListener('click', () => {
          selectedClientIdx = idx;
          showProjectsSection();
        });
        clientsList.appendChild(li);
      });
    }

    // Render projects for selected client
    function renderProjects() {
      if (selectedClientIdx === null) return;
      const client = data.clients[selectedClientIdx];
      projectsTitle.textContent = `Projects for ${client.name}`;
      projectsList.innerHTML = '';
      client.projects.forEach((project, idx) => {
        const li = document.createElement('li');
        li.textContent = project.name;
        li.style.cursor = 'pointer';
        li.addEventListener('click', () => {
          selectedProjectIdx = idx;
          showTasksSection();
        });
        projectsList.appendChild(li);
      });
    }

    // Render tasks for selected project
    function renderTasks() {
      if (selectedClientIdx === null || selectedProjectIdx === null) return;
      const client = data.clients[selectedClientIdx];
      const project = client.projects[selectedProjectIdx];
      tasksTitle.textContent = `Tasks for ${project.name}`;
      tasksList.innerHTML = '';
      project.tasks.forEach((task, idx) => {
        const li = document.createElement('li');
        li.textContent = `${task.desc} (Assigned to: ${task.assignee})`;
        tasksList.appendChild(li);
      });
    }

    // Show projects section
    function showProjectsSection() {
      document.getElementById('clients-section').style.display = 'none';
      projectsSection.style.display = '';
      tasksSection.style.display = 'none';
      selectedProjectIdx = null;
      renderProjects();
    }

    // Show clients section
    function showClientsSection() {
      projectsSection.style.display = 'none';
      document.getElementById('clients-section').style.display = '';
      tasksSection.style.display = 'none';
      selectedClientIdx = null;
      selectedProjectIdx = null;
      renderClients();
    }

    // Show tasks section
    function showTasksSection() {
      projectsSection.style.display = 'none';
      tasksSection.style.display = '';
      renderTasks();
    }

    // Add client
    addClientForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = clientNameInput.value.trim();
      if (name) {
        data.clients.push({ name, projects: [] });
        clientNameInput.value = '';
        saveData();
        renderClients();
      }
    });

    // Add project
    addProjectForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = projectNameInput.value.trim();
      if (name && selectedClientIdx !== null) {
        data.clients[selectedClientIdx].projects.push({ name, tasks: [] });
        projectNameInput.value = '';
        saveData();
        renderProjects();
      }
    });

    // Add task
    addTaskForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const desc = taskDescInput.value.trim();
      const assignee = taskAssigneeInput.value.trim();
      if (desc && assignee && selectedClientIdx !== null && selectedProjectIdx !== null) {
        data.clients[selectedClientIdx].projects[selectedProjectIdx].tasks.push({ desc, assignee });
        taskDescInput.value = '';
        taskAssigneeInput.value = '';
        saveData();
        renderTasks();
      }
    });

    // Back to clients
    backToClientsBtn.addEventListener('click', function() {
      showClientsSection();
    });

    // Back to projects
    backToProjectsBtn.addEventListener('click', function() {
      showProjectsSection();
    });

    // Load data and initial render
    loadData();
    renderClients();
  </script>
</body>
</html>
